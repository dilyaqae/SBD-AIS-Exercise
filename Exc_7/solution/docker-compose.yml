networks:
  web:
    name: web
    driver: overlay
    attachable: true
  intercom:
    name: intercom
    driver: overlay
    attachable: true

volumes:
  order_pg_vol:
  minio_vol:

secrets:
  postgres_user:
    file: docker/postgres_user_secret
  postgres_password:
    file: docker/postgres_password_secret
  s3_user:
    file: docker/s3_user_secret
  s3_password:
    file: docker/s3_password_secret

services:
  traefik:
    image: traefik:v3.6.1
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.swarm.endpoint=unix:///var/run/docker.sock
      - --providers.swarm.exposedbydefault=false
      - --providers.swarm.network=web
      - --entrypoints.web.address=:80
      - --log.level=INFO
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Traefik reads Swarm API
    networks:
      - web
    deploy:
      # todo
      # Replicate only to manager
      # expose dashboard to localhost/dashboard
      replicas: 1
      placement:
        constraints: 
          - node.role == manager
      labels: 
        - traefik.enable=true
        - traefik.http.routers.api.rule=Host(`dashboard.localhost`)
        - traefik.http.routers.api.entrypoints=web
        - traefik.http.routers.api.service=api@internal
        - traefik.http.services.dummy.loadbalancer.server.port=9999
      #end of TODO

  frontend:
    image: ghcr.io/ddibiasi/sbd-ais-exercise/frontend:1.0
    networks:
      - web
    deploy:
      # todo deploy globally
      # should be available at http://localhost from every node
      mode: global
      labels:
        - traefik.enable=true
        - traefik.http.routers.frontend.rule=Host(`localhost`)
        - traefik.http.routers.frontend.entrypoints=web
        - traefik.http.services.frontend.loadbalancer.server.port=80
      # end of TODO


  orderservice:
    image: ghcr.io/ddibiasi/sbd-ais-exercise/orderservice:1.0
    command: [ "/app/ordersystem" ]
    depends_on:
      - postgres
      - minio
    # todo use secrets
    secrets:
      - postgres_user
      - postgres_password
      - s3_user
      - s3_password
    # end of to do
    environment:
      - POSTGRES_DB=order
      - PGPORT=5555
      - DB_HOST=postgres
      - S3_ENDPOINT=minio:8500
      # todo use secrets
      - S3_ACCESS_KEY_ID_FILE=/run/secrets/s3_user
      - S3_SECRET_ACCESS_KEY_FILE=/run/secrets/s3_password
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      # end of TODO
    networks:
      - web
      - intercom
    deploy:
      # todo deploy global
      # Should be reachable at http://orders.localhost
      # always restart container on failure
      mode: global
      labels:
        - traefik.enable=true
        - traefik.http.routers.orders.rule=Host(`orders.localhost`)
        - traefik.http.routers.orders.entrypoints=web
        - traefik.http.services.orders.loadbalancer.server.port=8080
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
        # end of TODO


# POSTGRES (allowed on manager now)
  postgres:
    image: postgres:18
    volumes:
      - order_pg_vol:/var/lib/postgresql
    networks:
      - intercom
    secrets:
      # todo use secrets
      - postgres_user
      - postgres_password
    environment:
      - POSTGRES_DB=order
      - PGPORT=5555
      # todo use secrets
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      # end of TODO
    deploy:
      # todo replicate only to one worker node
      # todo use constraints
      replicas: 1
      placement:
        constraints: 
        # moved to manager so it can run
          - node.role == manager
      # end of TODO


# MINIO (allowed on manager now)
  minio:
    image: minio/minio:latest
    command: [ "server", "--address", ":8500", "/data" ]
    volumes:
      - minio_vol:/data
    secrets:
      # todo use secrets
      - s3_user
      - s3_password
      # end of TODO

    environment:
      # todo use secrets
      - MINIO_ROOT_USER_FILE=/run/secrets/s3_user
      - MINIO_ROOT_PASSWORD_FILE=/run/secrets/s3_password
      # end of TODO
    networks:
      - intercom
    deploy:
      # todo replicate only to one worker node
      # todo use constraints
      replicas: 1
      placement:
        constraints: 
        # moved to manager so it can run
          - node.role == manager 
      # end of TODO